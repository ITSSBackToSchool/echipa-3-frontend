<div class="p-3">
  <p-card styleClass="bg-panel round-xl shadow-soft border-0">
    <ng-template pTemplate="header">
      <div class="pt-2 ps-3">
        <div class="text-3xl font-semibold">Traffic info</div>
        <div class="text-sm" style="color:var(--muted)">Verific timpul și rutele către birou</div>
      </div>
    </ng-template>

    <!-- Plan your route -->
    <div class="mb-3">
      <app-plan-route-panel></app-plan-route-panel>
    </div>

    <!-- Summary strip -->
    <div class="mb-3">
      <app-travel-summary
        [minutes]="durationMin"
        [distanceKm]="distanceKm">
      </app-travel-summary>
    </div>

    <!-- Incidents grid -->
    <div class="grid">
      <div class="col-12 md:col-6" *ngFor="let it of incidents">
        <app-traffic-incident-card
          [icon]="it.icon"
          [iconColor]="it.iconColor"
          [title]="it.title"
          [bullets]="it.bullets">
        </app-traffic-incident-card>
      </div>
    </div>
  </p-card>
</div>
