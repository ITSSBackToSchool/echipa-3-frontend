<div class="container p-4">
  <div class="main">

    <!-- Header -->
    <header class="mb-4">
      <h1 class="fw-semibold mb-1">Traffic info</h1>
      <p class="text-muted m-0">Verific timpul și rutele către birou</p>
    </header>

    <!-- Plan your route -->
    <section class="plan-route-card p-4 rounded-4 mb-4 shadow-sm">
      <h5 class="fw-semibold mb-3">Plan your route</h5>

      <div class="mb-3">
        <!-- My Location -->
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-geo-alt-fill"></i>
          </span>
          <input type="text" class="form-control border-start-0" placeholder="My Location" />
        </div>

        <!-- Current Hour -->
        <div class="input-group mt-2">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-arrow-repeat"></i>
          </span>
          <input type="text" class="form-control border-start-0" placeholder="Current Hour" />
        </div>
      </div>

      <button class="btn btn-dark rounded-pill px-4 d-inline-flex align-items-center gap-2">
        <i class="bi bi-search"></i>
        <span>Search</span>
      </button>
    </section>

    <!-- Travel summary strip -->
    <section class="summary-strip p-4 rounded-4 mb-4 d-flex align-items-center justify-content-between shadow-sm">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-car-front-fill fs-1"></i>
        <div class="fs-2 fw-semibold">21 min</div>
      </div>
      <div class="fs-3 fw-semibold d-flex align-items-center gap-2">
        <i class="bi bi-check2-square"></i>
        10.1km
      </div>
    </section>

    <!-- Incidents -->
    <section class="row g-4">
      <!-- Incident 1 -->
      <div class="col-12 col-md-6">
        <div class="incident-card p-4 rounded-4 h-100 shadow-sm">
          <div class="d-flex align-items-start gap-3">
            <i class="bi bi-exclamation-triangle-fill fs-3 text-warning"></i>
            <div>
              <div class="fw-semibold">Traffic diverted at Unirii Square</div>
              <ul class="mb-0 ps-3">
                <li class="text-muted">12 min – Reported 5 min ago</li>
                <li class="text-muted">1,1 km ahead</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Incident 2 -->
      <div class="col-12 col-md-6">
        <div class="incident-card p-4 rounded-4 h-100 shadow-sm">
          <div class="d-flex align-items-start gap-3">
            <i class="bi bi-sign-turn-right-fill fs-3" style="color:#f59e0b;"></i>
            <div>
              <div class="fw-semibold">Road diversion on Unirii Boulevard</div>
              <ul class="mb-0 ps-3">
                <li class="text-muted">+5 min – Reported 30 min ago</li>
                <li class="text-muted">900 m ahead</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
