<div class="container p-4">
  <div class="main">

    <!-- Cardul principal vreme -->
    <section class="weather-card">
      <header class="wc-header">
        <div class="wc-header-left">
          <h1 class="wc-city">Bucharest, Romania</h1>
          <div class="wc-condition">Sunny</div>

          <div class="wc-temp-row">
            <div class="wc-temp">
              <span class="wc-temp-value">21</span>
              <span class="wc-temp-unit">° C</span>
            </div>
            <div class="wc-minmax">
              <div>H:23°C</div>
              <div>L:18°C</div>
            </div>
          </div>
        </div>

        <div class="wc-header-right">
          <!-- soare mare -->
          <svg class="icon-xxl" viewBox="0 0 64 64" aria-hidden="true">
            <circle cx="32" cy="32" r="12" />
            <g>
              <line x1="32" y1="4"  x2="32" y2="14" />
              <line x1="32" y1="50" x2="32" y2="60" />
              <line x1="4"  y1="32" x2="14" y2="32" />
              <line x1="50" y1="32" x2="60" y2="32" />
              <line x1="11" y1="11" x2="18" y2="18" />
              <line x1="46" y1="46" x2="53" y2="53" />
              <line x1="11" y1="53" x2="18" y2="46" />
              <line x1="46" y1="18" x2="53" y2="11" />
            </g>
          </svg>
        </div>
      </header>

      <!-- Prognoza pe zile - pastile împărțite egal -->
      <div class="wc-days">
        <div class="wc-day">
          <span class="d-name">Mon</span>
          <span class="d-icon">☀️</span>
          <span class="d-temp">11° C</span>
        </div>
        <div class="wc-day">
          <span class="d-name">Tue</span>
          <span class="d-icon">☀️</span>
          <span class="d-temp">11° C</span>
        </div>
        <div class="wc-day">
          <span class="d-name">Wed</span>
          <span class="d-icon">☀️</span>
          <span class="d-temp">11° C</span>
        </div>
        <div class="wc-day">
          <span class="d-name">Thu</span>
          <span class="d-icon">☀️</span>
          <span class="d-temp">11° C</span>
        </div>
        <div class="wc-day">
          <span class="d-name">Fri</span>
          <span class="d-icon">☀️</span>
          <span class="d-temp">11° C</span>
        </div>
        <div class="wc-day">
          <span class="d-name">Sat</span>
          <span class="d-icon">☀️</span>
          <span class="d-temp">11° C</span>
        </div>
        <div class="wc-day">
          <span class="d-name">Sun</span>
          <span class="d-icon">☀️</span>
          <span class="d-temp">11° C</span>
        </div>
      </div>

      <!-- Statistici -->
      <div class="wc-stats">
        <div class="wc-stat">
          <div class="s-title">Precipitations</div>
          <div class="s-value">25%</div>
          <div class="s-sub">Rain</div>
          <svg class="s-icon" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M20 38a12 12 0 1 1 23.2-4H44a8 8 0 0 1 0 16H20a8 8 0 0 1 0-16z"/>
            <g>
              <line x1="24" y1="44" x2="24" y2="56"/>
              <line x1="32" y1="44" x2="32" y2="56"/>
              <line x1="40" y1="44" x2="40" y2="56"/>
            </g>
          </svg>
        </div>

        <div class="wc-stat">
          <div class="s-title">Wind</div>
          <div class="s-value">10km/h</div>
          <div class="s-sub">West</div>
          <svg class="s-icon" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M12 26h28a6 6 0 1 0-6-6"/>
            <path d="M8 38h36a6 6 0 1 1-6 6"/>
          </svg>
        </div>

        <div class="wc-stat">
          <div class="s-title">Humidity</div>
          <div class="s-value">25%</div>
          <div class="s-sub">Good</div>
          <svg class="s-icon" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M32 10c8 12 16 18 16 28a16 16 0 1 1-32 0c0-10 8-16 16-28z"/>
          </svg>
        </div>

        <div class="wc-stat">
          <div class="s-title">Pressure</div>
          <div class="s-value">1000hPa</div>
          <div class="s-sub">Rain</div>
          <svg class="s-icon" viewBox="0 0 64 64" aria-hidden="true">
            <circle cx="32" cy="32" r="18"/>
            <line x1="32" y1="32" x2="46" y2="26"/>
            <circle cx="32" cy="32" r="2"/>
          </svg>
        </div>
      </div>
    </section>

  </div>
</div>
