<div class="container p-4">
  <div class="main">
    <div class="row mb-2 text-center">
      <h1 class="fs-1 fw-semibold">Book now your conference room!</h1>
    </div>
    <div class="d-flex" style="height: 90%">
      <div class="col-8 card card-tabs-rooms">
        <app-room-selector
          (roomSelected)="onRoomSelected($event)"
        ></app-room-selector>
      </div>
      <div class="col-4">
        <div
          class="row m-0 d-flex align-items-center justify-content-center"
          style="height: 50%"
        >
          <div class="col-auto">
            <app-calendar-conference-component
              [selectedDay]="selectedDay"
              (daySelected)="onDaySelected($event)"
            ></app-calendar-conference-component>
          </div>
        </div>
        <div class="row m-0 p-4">
          <app-selector-ore
            [timeslots]="timeslots"
            (rangeSelected)="onRangeSelected($event)"
          ></app-selector-ore>
        </div>
        <div class="row m-0" style="height: 10%">
          <div class="col-6 ps-4">
            <button
              type="button"
              class="btn btn-reset"
              (click)="resetSelection()"
            >
              Reset
            </button>
          </div>
          <div class="col-6 text-end pe-4">
            <button
              type="button"
              class="btn btn-confirm"
              (click)="confirmReservation()"
              [disabled]="
                !selectedRoomId || !selectedRangeStart || !selectedRangeEnd
              "
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
