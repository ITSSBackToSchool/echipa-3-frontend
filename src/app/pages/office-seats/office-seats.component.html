<div class="container bg-light p-4">
  <div class="main d-flex">
    <div class="col p-2">
      <!-- CARD SEATS -->
      <div class="card card-seats">
        <div class="top-card d-flex align-items-center justify-content-center">
          Choose Date
        </div>
        <div
          class="middle-card d-flex justify-content-center align-items-center mt-2"
        >
          <app-calendar-seats-component></app-calendar-seats-component>
        </div>
        <div
          class="bottom-card d-flex justify-content-center align-items-center mt-2 mb-2"
          style="height: 25%; padding: 10px"
        >
          <div
            class="card card-legend d-grid text-center"
            style="width: 80%; background-color: #f3f4f6; height: 100%"
          >
            <h3 class="text-legend mx-2 mt-2 fw-normal">
              Tables on the scheme:
            </h3>
            <div class="d-flex mb-1">
              <div class="col align-items-center justify-content-center d-grid">
                <div class="legend-item">
                  <span class="color-box available"></span> Available
                </div>
                <div class="legend-item">
                  <span class="color-box unavailable"></span> Unavailable
                </div>
              </div>
              <div class="col align-items-center justify-content-center d-grid">
                <div class="legend-item">
                  <span class="color-box selected"></span> Selected
                </div>
                <div class="legend-item mx-1">
                  <img src="Vector.svg" alt="Logo" class="img-fluid" />Stand-up
                  Desk
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col p-2">
      <div class="card card-seats">
        <div class="top-card d-flex align-items-center justify-content-center">
          Choose Date
        </div>
        <div
          class="d-flex align-items-center justify-content-center"
          style="height: 50%"
        >
          <div class="card mt-2" style="background-color: #f3f4f6; width: 70%">
            <app-seat-selector></app-seat-selector>
          </div>
        </div>
        <div
          class="bottom-card d-flex justify-content-center align-items-center mt-4 mb-2"
          style="height: 15%"
        >
          <div
            class="card card-legend d-grid text-center"
            style="width: 70%; background-color: #f3f4f6; height: 100%"
          >
            <h3 class="text-legend mx-2 mt-2 fw-normal">Selected Seat:</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
