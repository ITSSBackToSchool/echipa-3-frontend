<div class="container p-4">
  <div class="main">
    <div class="row m-0 text-center" style="height: 10%">
      <h1>My Bookings</h1>
    </div>
    <div
      class="d-flex p-3 align-items-center justify-content-start"
      style="height: 15%"
    >
      <div class="col-2 me-2">
        <button
          type="button"
          class="btn btn-confirm btn-lg active"
          [class.active]="selected === 'active'"
          (click)="select('active')"
        >
          Active
        </button>
      </div>
      <div class="col-2 me-2">
        <button
          type="button"
          class="btn btn-confirm btn-lg"
          [class.active]="selected === 'active'"
          (click)="select('completed')"
        >
          Completed
        </button>
      </div>
      <div class="col-2 me-2">
        <button
          type="button"
          class="btn btn-confirm btn-lg"
          [class.active]="selected === 'active'"
          (click)="select('canceled')"
        >
          Canceled
        </button>
      </div>
      <div class="col-6"></div>
    </div>
    <div class="d-grid p-3" style="height: 75%; overflow-y: auto">
      <div class="card mb-3" style="max-height: 260px">
        <div class="row g-0 align-items-stretch">
          <div class="col-md-4">
            <img
              src="https://picsum.photos/600/400"
              class="img-fluid rounded-start"
              alt="poza"
              style="height: 100%; object-fit: cover"
            />
          </div>
          <div class="col-md-8 fundal-card">
            <div class="card-body d-flex flex-column h-100 mt-2">
              <h5 class="card-title">Titlu card</h5>
              <p class="card-text flex-grow-1">
                Text de test mai lung ca să vezi cum se aliniază natural
                conținutul cardului fără dimensiuni fixe.
              </p>
              <button class="btn btn-cancel btn-lg align-self-end">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-height: 260px">
        <div class="row g-0 align-items-center">
          <div class="col-md-4">
            <img
              src="https://picsum.photos/600/400"
              class="img-fluid rounded-start"
              alt="poza"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Titlu card</h5>
              <p class="card-text">
                Text de test mai lung ca să vezi cum se aliniază natural
                conținutul cardului fără dimensiuni fixe.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
