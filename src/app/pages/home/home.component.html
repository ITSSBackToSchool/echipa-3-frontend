<div class="container p-4">
  <div class="main">

    <!-- === HERO (reutilizează header-ul de la weather) === -->
    <section class="weather-card hero-card">
      <header class="wc-header">
        <div class="wc-header-left">
          <h1 class="wc-city">
            Bine ai revenit,<br />
            <span class="fw-semibold">User</span> !
          </h1>
          <div class="wc-condition">Astăzi lucrezi / nu lucrezi de la birou</div>
        </div>

        <div class="wc-header-right">
          <div class="hero-illustration">
            <img src="/Scaun_Office.svg" alt="Office seat" />
          </div>
        </div>
      </header>
    </section>

    <!-- === CARD ALBASTRU “Următoarea vizită” === -->
    <section class="weather-card home-card">
      <h2 class="home-title">Următoarea ta vizită la birou:</h2>

      <!-- Loading / Error (opțional) -->
      <div *ngIf="loading" class="home-visit-box">
        <div class="home-visit-line">
          <div class="home-visit-title">Se încarcă...</div>
        </div>
      </div>
      <div *ngIf="!loading && error" class="home-visit-box">
        <div class="home-visit-line">
          <div class="home-visit-title">{{ error }}</div>
        </div>
      </div>

      <!-- Conținut -->
      <div *ngIf="!loading && !error && vm.exists; else noVisit" class="home-visit-box">
        <div class="home-visit-line">
          <div class="home-visit-title">{{ vm.title }}</div>
          <div class="home-visit-sub" *ngIf="vm.sub">{{ vm.sub }}</div>
        </div>
        <div class="home-visit-line home-visit-line--split">
          <div class="home-visit-title">{{ vm.dayLabel }}</div>
          <div class="home-visit-sub home-visit-sub--caps">{{ vm.timeLabel }}</div>
        </div>
      </div>

      <!-- Fallback când nu există vizite viitoare -->
      <ng-template #noVisit>
        <div class="home-visit-box">
          <div class="home-visit-line">
            <div class="home-visit-title">Nu ai nicio vizită viitoare programată.</div>
          </div>
        </div>
      </ng-template>

      <div class="home-cta">
        <a class="home-btn" routerLink="/my-bookings">Vezi rezervările</a>
      </div>
    </section>

  </div>
</div>
