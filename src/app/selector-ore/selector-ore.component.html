<div
  class="card card-ore overflow-auto p-3"
  style="height: 200px; background-color: #4b5563"
>
  <ng-container *ngIf="timeslots && timeslots.length > 0; else fallbackOre">
    <div
      class="card mt-2"
      *ngFor="let slot of timeslots; let i = index"
      [ngClass]="{
        selected: isSelected(i),
        available: slot.available,
        unavailable: !slot.available
      }"
      (click)="toggleSelection(i)"
    >
      {{ slot.start | slice : 11 : 16 }} - {{ slot.end | slice : 11 : 16 }}
    </div>
  </ng-container>

  <ng-template #fallbackOre>
    <div class="p-3 text-center" style="color: white">
      Please select a room and a day to get the timeslots available
    </div>
  </ng-template>
</div>
